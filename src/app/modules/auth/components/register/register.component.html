
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form #registerForm="ngForm" (ngSubmit)="register()">
        <h2 class="text-center text-primary mt-1">Sign Up</h2>
        <hr>

        <div class="form-group m-1">
          <input type="text" class="form-control" placeholder="Username" required name="username" [(ngModel)]="model.username">
        </div>

        <div class="form-group m-1">
          <input type="password" class="form-control" placeholder="Password" require name="password" [(ngModel)]="model.password">
        </div>

        <div class="form-group text-center m-1">
          <button class="btn btn-success m-1" type="submit">Register</button>
          <button class="btn btn-secondary m-1" type="button" [routerLink]="'/'">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
